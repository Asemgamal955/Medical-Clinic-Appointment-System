<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AlexClinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body { background-color: #f8f9fa; padding: 40px 0; }
        .register-card { max-width: 500px; margin: auto; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
        .hidden { display: none; } /* Helper class to hide sections */
    </style>
</head>
<body>

    <div class="register-card">
        <h2 class="text-center mb-4 text-primary">Create Account</h2>
        
        <form id="registerForm">
            
            <div class="mb-3">
                <label class="form-label">I am a:</label>
                <select class="form-select" id="role" required>
                    <option value="Patient">Patient</option>
                    <option value="Doctor">Doctor</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
            </div>

            <hr>

            <div id="patientFields">
                <h5 class="mb-3 text-secondary">Patient Details</h5>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="2"></textarea>
                </div>
            </div>

            <div id="doctorFields" class="hidden">
                <h5 class="mb-3 text-secondary">Doctor Details</h5>
                <div class="mb-3">
                    <label for="specialization" class="form-label">Specialization</label>
                    <input type="text" class="form-control" id="specialization" placeholder="e.g. Cardiology">
                </div>
                <div class="mb-3">
                    <label for="workingHours" class="form-label">Working Hours</label>
                    <input type="text" class="form-control" id="workingHours" placeholder="e.g. 9 AM - 5 PM">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
            <p class="text-center text-muted small mt-2">Already have an account? <a href="login.html">Sign in</a></p>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // 1. DYNAMIC UI LOGIC (Show/Hide fields based on Role)
        const roleSelect = document.getElementById('role');
        const patientFields = document.getElementById('patientFields');
        const doctorFields = document.getElementById('doctorFields');

        roleSelect.addEventListener('change', function() {
            if (this.value === 'Doctor') {
                doctorFields.classList.remove('hidden');
                patientFields.classList.add('hidden');
            } else {
                doctorFields.classList.add('hidden');
                patientFields.classList.remove('hidden');
            }
        });

        // 2. SUBMIT LOGIC
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const role = document.getElementById('role').value;

            // Base Data (Common)
            const formData = {
                role: role,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            // Add Specific Data based on Role
            if (role === 'Patient') {
                formData.dateOfBirth = document.getElementById('dateOfBirth').value;
                formData.address = document.getElementById('address').value;
            } else if (role === 'Doctor') {
                formData.specialization = document.getElementById('specialization').value;
                formData.workingHours = document.getElementById('workingHours').value;
            }

            console.log("Ready to send to Backend:", formData);

            // ============================================================
            // TODO: TEAMMATE - PASTE API CALL HERE
            // 1. Endpoint: POST /api/auth/register
            // 2. Body: JSON.stringify(formData)
            // 3. On Success: alert('Registered!'); window.location.href = 'login.html';
            // ============================================================
            
            alert("Check Console: Data is ready for teammate integration.");
        });
    </script>
</body>
</html>
