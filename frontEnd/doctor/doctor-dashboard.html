<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - AlexClinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">

</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Doctor Portal</a>
            <div class="d-flex">
                <a href="doctor-records.html" class="btn btn-outline-light me-2">Add Medical Record</a>
                <button class="btn btn-dark btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">  
            <div class="col-12">
                <h2 class="h4">My Schedule</h2>
                <p class="text-muted">Manage your upcoming appointments and patient status.</p>
            </div>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Date & Time</th>
                                <th>Patient Name</th>
                                <th>Phone</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleTableBody">
                            <tr data-id="101">
                                <td>
                                    2025-12-05 <br>
                                    <span class="text-muted small">10:00 AM</span>
                                </td>
                                <td>Mr. Ali Hassan</td>
                                <td>0123456789</td>
                                <td><span class="badge bg-primary">Scheduled</span></td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-complete">Complete</button>
                                    <button class="btn btn-sm btn-danger btn-cancel">Cancel</button>
                                    <a href="doctor-records.html?patientId=55" class="btn btn-sm btn-outline-primary">Add Record</a>
                                </td>
                            </tr>
                            <tr data-id="102">
                                <td>
                                    2025-12-05 <br>
                                    <span class="text-muted small">11:30 AM</span>
                                </td>
                                <td>Ms. Sara Ahmed</td>
                                <td>0109876543</td>
                                <td><span class="badge bg-warning text-dark">Pending</span></td>
                                <td>
                                    <button class="btn btn-sm btn-success btn-complete">Complete</button>
                                    <button class="btn btn-sm btn-danger btn-cancel">Cancel</button>
                                    <a href="doctor-records.html?patientId=56" class="btn btn-sm btn-outline-primary">Add Record</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../assets/js/doctorDashboard.js"></script>
</body>
</html>
