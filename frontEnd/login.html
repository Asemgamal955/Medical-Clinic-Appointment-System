<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlexClinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-center mb-4 text-primary">Login</h2>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required minlength="6">
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign In</button>
            
            <div class="mt-3 text-center">
                <small>Don't have an account? <a href="register.html">Register here</a></small>
                <br>
                <small><a href="index.html">Back to Home</a></small>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        // CLIENT-SIDE VALIDATION & BACKEND CONNECTION
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop page reload

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple Validation Logic
            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                // ASK BACKEND TEAM FOR THIS URL (e.g. http://localhost:3000/api/login)
                const apiUrl = 'http://localhost:3000/api/login'; 
                
                console.log("Sending data to:", apiUrl); // Debugging

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Login Successful!');
                    // Redirect to dashboard (Static page for now)
                    window.location.href = 'patient-dashboard.html';
                } else {
                    alert('Login Failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error:', error);
                // FALLBACK FOR PROJECT DEMO:
                // If backend is down, just let them in so you can show the UI
                alert('Backend not connected yet. Entering Demo Mode.');
                window.location.href = 'patient-dashboard.html';
            }
        });
    </script>
</body>
</html>
