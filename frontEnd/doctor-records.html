<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Record - AlexClinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="doctor-dashboard.html">üë®‚Äç‚öïÔ∏è Doctor Portal</a>
            <a href="doctor-dashboard.html" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">üìù Add Medical Record</h4>
                    </div>
                    <div class="card-body">
                        <form id="recordForm">
                            
                            <div class="mb-3">
                                <label class="form-label">Patient ID / Name</label>
                                <input type="number" class="form-control" id="patientId" placeholder="Enter Patient ID (e.g., 55)" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Diagnosis</label>
                                <textarea class="form-control" id="diagnosis" rows="3" placeholder="Describe the condition..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prescription / Treatment Plan</label>
                                <textarea class="form-control" id="prescription" rows="4" placeholder="List medications and dosage..." required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Date of Record</label>
                                <input type="date" class="form-control" id="recordDate" required>
                            </div>

                            <button type="submit" class="btn btn-primary  w-100">Save Record</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date by default
        document.getElementById('recordDate').valueAsDate = new Date();

        // SUBMIT LOGIC
        document.getElementById('recordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // PREPARE DATA FOR TEAMMATE
            const formData = {
                patientId: document.getElementById('patientId').value,
                diagnosis: document.getElementById('diagnosis').value,
                prescription: document.getElementById('prescription').value,
                recordDate: document.getElementById('recordDate').value
            };

            console.log("Ready to send to Backend:", formData);

            // ============================================================
            // TODO: TEAMMATE - PASTE API CALL HERE
            // Endpoint: POST /api/doctor/medical-records
            // Body: JSON.stringify(formData)
            // Headers: Authorization: Bearer <token>
            // ============================================================

            alert("Medical Record Prepared! Check Console.");
            // Optional: Redirect back to dashboard
            // window.location.href = 'doctor-dashboard.html';
        });
    </script>
</body>
</html>
