<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - AlexClinic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üè• My Dashboard</a>
            <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="h4">Welcome back, <span id="userName">Patient</span></h2>
                        <p class="text-muted mb-0">Member ID: #2025001</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-header bg-white fw-bold">
                        üìÇ Medical Records
                    </div>
                    <div class="card-body">
                        <div class="list-group list-group-flush" id="medicalRecordsList">
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">Blood Test Results</h6>
                                    <small class="text-muted">Oct 28</small>
                                </div>
                                <small class="text-secondary">Dr. Mohamed</small>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1">X-Ray Report</h6>
                                    <small class="text-muted">Sep 15</small>
                                </div>
                                <small class="text-secondary">Dr. Sarah</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <span class="fw-bold">üìÖ Upcoming Appointments</span>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#bookingModal">
                            + Book New
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Date</th>
                                        <th>Time</th>
                                        <th>Doctor</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="appointmentTableBody">
                                    <tr>
                                        <td>2025-12-05</td>
                                        <td>10:00 AM</td>
                                        <td>Dr. Ahmed (Dentist)</td>
                                        <td><span class="badge bg-success">Confirmed</span></td>
                                        <td><button class="btn btn-sm btn-outline-danger">Cancel</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bookingForm">
                        
                        <div class="mb-3">
                            <label class="form-label">Select Doctor</label>
                            <select class="form-select" id="doctorId" required>
                                <option value="">Choose...</option>
                                <option value="1">Dr. Mohamed (Cardiology)</option>
                                <option value="2">Dr. Sarah (Dermatology)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Date</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Time</label>
                            <input type="time" class="form-control" id="appointmentTime" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notes (Optional)</label>
                            <textarea class="form-control" id="notes" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Confirm Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. Logout Logic
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('userToken');
            window.location.href = 'index.html'; // Goes back to landing page
        });

        // 2. Handle Booking (Matched to appointmentController.js)
        document.getElementById('bookingForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // PREPARE DATA FOR TEAMMATE
            const formData = {
                doctorId: document.getElementById('doctorId').value,
                appointmentDate: document.getElementById('appointmentDate').value,
                appointmentTime: document.getElementById('appointmentTime').value,
                notes: document.getElementById('notes').value
            };

            console.log("Ready to send to POST /api/appointments:", formData);
            
            // ============================================================
            // TODO: TEAMMATE - PASTE API CALL HERE
            // Endpoint: POST /api/appointments
            // Headers: Authorization: Bearer <token>
            // Body: JSON.stringify(formData)
            // ============================================================

            alert("Booking Data Prepared! Check Console.");
            
            // Close modal manually
            const modal = bootstrap.Modal.getInstance(document.getElementById('bookingModal'));
            modal.hide();
        });

        // 3. TODO for Teammate:
        // You need to fetch data from GET /api/appointments and populate #appointmentTableBody
        // You need to fetch data from GET /api/patient/medical-records and populate #medicalRecordsList
    </script>
</body>
</html>
